<div class="site-section section-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mr-auto">
                <h2 class="mb-4">Software de <span class="text-primary">prestamos online</span>, nos encargamos de contactar financieras con clientes.</h2>

            </div>
            <div class="col-lg-6">
                <div class="form-request">
                    <h2>Login</h2>
                    <form ng-submit="login(usuario)">
                        <div class="form-group">
                            <input type="text" class="form-control"  ng-model="usuario.EMAIL" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="usuario.PASSWORD" name="clave" placeholder="Clave">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
