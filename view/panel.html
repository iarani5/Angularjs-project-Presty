

<div class="site-blocks-cover overlay" style="background-image: url('images/panel.jpg');" data-aos="fade" data-stellar-background-ratio="0.5" data-aos="fade">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 text-center" data-aos="fade-up" data-aos-delay="400">
                <h1 class="mb-4">Panel de control</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section" ng-show="usuario.USER_TYPE=='Cliente'">
    <div class="container">
        <div class="mb-5">
            <h3 class="footer-heading mb-4">Solicitar un prestamo</h3>
            <form ng-submit="pedir_prestamo(prestamo)" method="post" class="site-block-subscribe">
                <div class="input-group mb-3">
                    <input  ng-model="prestamo.AMOUNT"  type="text" class="form-control border-secondary bg-transparent" placeholder="$ - Monto"
                           aria-label="$ - Monto" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary rounded-top-right-0" type="submit" id="button-addon2">Enviar solicitud</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>





<div class="site-section" ng-show="usuario.USER_TYPE=='Financiera'">
    <div class="container">
        <div class="mb-5">
            <h3 class="footer-heading mb-4">Listado de usuarios solicitadores de presamos</h3>
            <table>
                <thead>DNI</thead><thead>NOMBRE</thead><thead>APELLIDO</thead><thead>MONTO</thead>
                <tr ng-repeat="cliente in pedidos">
                    <td>{{ cliente.DNI }}</td>
                    <td>{{ cliente.NAME }}</td>
                    <td>{{ cliente.LAST_NAME }}</td>
                    <td>{{ cliente.AMOUNT }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
